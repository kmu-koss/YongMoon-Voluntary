<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클릭 횟수 세기</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }

      main {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #fff;
      }

      main button {
          margin: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="clickCounter">Total clicks: 0</h1>
      <button class="countButton">click me!</button>
      <button class="resetButton">reset</button>
    </main>
  </body>
  <script>
    // querySelector() 안에 알맞은 값을 넣어주세요.
    const clickCounter = document.querySelector(".clickCounter");
    const countBtn = document.querySelector(".countButton");
    const resetBtn = document.querySelector(".resetButton");
    
    // 클릭한 횟수를 나타낼 변수에요.
    let counter = 0;

    // clickCounter를 클릭할 때마다 counter를 1씩 증가시키는 함수
    function countup() {
      counter += 1
      clickCounter.innerText = "Total clicks: " + counter

    }
    // countBtn을 클릭하면 submit() 함수가 실행됩니다.
    countBtn.addEventListener("click", countup);

    // reset을 클릭하면 counter 값을 0으로 초기화시키는 함수
    function reset() {
      counter = 0
      clickCounter.innerText = "Total clicks: " + counter
    }
    // resetBtn을 클릭하면 reset() 함수가 실행됩니다.
    resetBtn.addEventListener("click", reset);
  </script>
</html>
