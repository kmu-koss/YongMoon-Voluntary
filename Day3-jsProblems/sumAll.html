<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        }        
      article {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      article .problem {margin: 50px;}
      article .desc {margin: 50px;}
      article .object {margin: 50px;}
    </style>
    <title>다 더하기</title>
    <meta charset="utf-8">
  
</head>

<body>   
    <article>
          <div class="problem">
            <h1>n을 입력하면 1부터 n까지 다 더한 값이 나오는 입력창</h1>
            <input
              class="inputN"
              type="text"
              placeholder="n의 값을 입력해주세요."
            />
            <input class="submitBtn" type="submit" value="submit" />
            <h3 id="result">결과: </h3>
          </div>
          <div class="desc">
            <p><strong>1 + 2 + 3 + 4 + ... + n</strong>을 구하는 문제에요.</p>
            <p>
              문제를 풀려면 약간의 수학적 사고가 필요해요. 어떻게 하면 가장
              효율적으로 문제를 풀 수 있을지 고민해봐요.
            </p>
            <p>
              참고로 더하기는 <strong>+</strong> , 빼기는 <strong>-</strong> ,
              곱하기는 <strong>*</strong> , 나누기는 <strong>/ </strong>에요.
            </p>
          </div>
          <div class="object">
            <h2>목표!</h2>
            <p>app.js에 있는 sumAll() 함수를 구현하세요!</p>
          </div>
        </article>
        <script >
          const input = document.querySelector(".inputN");
          const submitBtn = document.querySelector(".submitBtn");

          function sumAll(n) {
            // 1부터 n까지 수를 모두 더하는 함수를 구현하세요!
            let index = 0;
            for (let i = 1; i< n+1; i++){
              index += i;
            }
            return index;
          }

          // submit 버튼을 누르면 실행될 함수에요.
          function submit() {
            // 입력창에 있는 값을 n에 저장해요.
            let n = parseInt(input.value);
            // 결과값을 출력해요.
            document.querySelector("#result").innerHTML = "결과: " + sumAll(n);
          }
          // submitBtn을 클릭하면 submit() 함수가 실행됩니다.
          submitBtn.addEventListener("click", submit);

        </script>
      </body>
  </div>
  
</body>
