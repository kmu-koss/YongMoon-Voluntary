<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>낮밤 바꾸기</title>

    <style>
      html {
      margin: 0;
      padding: 0;
      }

      body{
          margin: 0;
          background-color: #00e1ff;
          width: 100vw;
          height: 100vh;
      }

      .main {
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: space-around;
          align-items: center;
      }
    </style>

  </head>
  <body>
    <div class="main">
      <img class="sphere" src="./sun.png" width="30%"/>
      <button class="switchBtn">night</button>
    </div>
  </body>
  <script>
    const sky = document.querySelector("body");
    const sphere = document.querySelector(".sphere");
    const switchBtn = document.querySelector(".switchBtn");

    // 현재 상태가 낮인지 밤인지를 나타내는 변수
    let state = "day";
    
    // 낮일 땐 해가 떠있고, 하늘이 파랗고(#00e1ff), 버튼에는 night라고 써져있습니다.
    // 밤일 땐 달이 떠있고, 하늘이 어둡고(#404040), 버튼에는 day라고 써져있습니다.
    function switchclick() {
      if (state === "day") {
        state = "night"
        sphere.src = './moon.png'
        switchBtn.innerText = 'day'
        sky.style.backgroundColor = "#404040"
      } else {
        state = "day"
        sphere.src = './sun.png'
        switchBtn.innerText = 'night'
        sky.style.backgroundColor = "#00e1ff"
      }
      // 내용을 채워주세요!
      console.log(state);
    }
    // switchBtn을 클릭하면 switchclick() 함수가 실행됩니다.
    switchBtn.addEventListener("click", switchclick);
  </script>
</html>
